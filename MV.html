 <body style="width: 1920px; height: 1080px;">

<body>
<div>
<input type="number" id="initialh" step="0.01" min="0" style="position: absolute; top: 430px; left: 1000px;" required>
<input type="number" id="vesselh" step="0.01" min="0" style="position: absolute; top: 510px; left: 1000px;" required>
<input type="number" id="radius" step="1" min="0" style="position: absolute; top: 590px; left: 1000px;" required>
<button onclick="calculateSpeed()" style="position: absolute; top: 690px; left: 800px;" required>Calculate</button>
<p id="result-container" style="position: absolute; top: 800px; left: 790px;"></p>

</div>

<a href="CalcMomentra.html" class="extra-button" style="position: absolute; top: 850px; right: 100px;">
        <img src="back.png" alt="Extra Button">
</a>
	


<script>
    function calculateSpeed() {
        var initialh = parseFloat(document.getElementById('initialh').value);
        var vesselh = parseFloat(document.getElementById('vesselh').value);
        var radius = parseFloat(document.getElementById('radius').value);

        if (initialh <= 0 || vesselh <= 0 || radius <= 0) {
        	document.getElementById('result-container').innerText = "Please enter valid values.";
		return;
        }

	if (initialh === vesselh) {
                document.getElementById('result-container').innerText = "Spill is IMMINENT.";
                return;
	}
	
	if (initialh > vesselh) {
                document.getElementById('result-container').innerText = "Spill is OCCURING.";
                return;
	}


        var maxacc = (9.81*(vesselh-initialh))/radius ;

        document.getElementById('result-container').innerText = maxacc.toFixed(4) + " m/s2";
    }
</script>


</body>
